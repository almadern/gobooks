<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Найденные книги</title>
</head>


<body bgcolor="#2a2a2e" text="white">
    <form action="/download" method="POST">
        {{ range $index, $_ := .Output }}
        <div
            style="display: flex; align-items: center; justify-content: flex-start; background-color: #444; margin: 10px; padding: 10px; color: #fff;">
            <div style="display: flex; align-items: center;">
                <input type="checkbox" name="choice" value="{{$index}}">
                <div style="text-align: left; margin-left: 10px;">
                    Название: {{.Title}} <br>
                    Серия: {{.Series}}<br>
                    Автор\ы: {{.Authors}}<br>
                    Жанры: {{.Ganres}}
                </div>
            </div>
            <hr style="height:100%; border-width:0; color:gray; background-color:gray">
        </div>
        {{ end }}
        <div style="position:fixed; bottom:0; left:0; background-color: #444; padding: 10px; color: #fff;">
            This i want
            <input type="hidden" name="webIdent" value="{{.WebIdent}}">
            <input type="hidden" name="format" value="{{.Format}}">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>


</html>
